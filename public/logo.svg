      <rect x="5" y="5" width="20" height="20" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
      <rect x="10" y="10" width="10" height="10" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
